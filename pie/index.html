<head>

<meta charset=utf-8 />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
<title>Images</title>
<script src="https://unpkg.com/cytoscape/dist/cytoscape.js"></script>
<script src="https://unpkg.com/file-saver/FileSaver.js"></script>
<script src="../cytoscape-svg.js"></script>
</head>
<body>
<button style="color: white; background-color: #008CBA; height: 30px;" onclick="saveAsSvg()">Save as SVG</button>
<div id="cy"></div>
<!-- Load application code at the end to ensure DOM is loaded -->
<script src="code.js"></script>
<script>
		var saveAsSvg = function(filename) {
		  var svgContent = cy.svg({scale: 1, full: true});
		  saveAs(new Blob([svgContent], {type:"image/svg+xml;charset=utf-8"}), "demo.svg");
		};
</script>
</body>
</html>
